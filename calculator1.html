<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="main">
    <div id="display">
      <div class="displayRow">
        <p id="row1"></p>
      </div>
      <div class="displayRow">
        <p id="row2"></p>
      </div>
      <div class="displayRow">
        <p id="row3">0</p>
      </div>
      <div class="displayRow">
        <p id="row4"></p>
      </div>
    </div>
    <div id="input">
      <div class="row">
        <button class="operation" onclick="clickCapture(this,'C')" id="c">C</button>
        <button class="operation" onclick="clickCapture(this,'clear')" id="clear">?</button>
        <button class="operation" onclick="clickCapture(this,'cent')" id="percent">%</button>
        <button class="operation" onclick="clickCapture(this,'O')" id="divide">÷</button>
      </div>
      <div class="row">
        <button class="num" onclick="clickCapture(this,'N')" id="num7">7</button>
        <button class="num" onclick="clickCapture(this,'N')" id="num8">8</button>
        <button class="num" onclick="clickCapture(this,'N')" id="num9">9</button>
        <button class="operation" onclick="clickCapture(this,'O')" id="multiply">*</button>
      </div>
      <div class="row">
        <button class="num" onclick="clickCapture(this,'N')" id="num4">4</button>
        <button class="num" onclick="clickCapture(this,'N')" id="num5">5</button>
        <button class="num" onclick="clickCapture(this,'N')" id="num6">6</button>
        <button class="operation" onclick="clickCapture(this,'O')" id="subtract">-</button>
      </div>
      <div class="row">
        <button class="num" onclick="clickCapture(this,'N')" id="num1">1</button>
        <button class="num" onclick="clickCapture(this,'N')" id="num2">2</button>
        <button class="num" onclick="clickCapture(this,'N')" id="num3">3</button>
        <button class="operation" onclick="clickCapture(this,'O')" id="add">+</button>
      </div>
      <div class="row">
        <button class="operation" id="c">&</button>
        <button class="num" onclick="clickCapture(this,'N')" id="num0">0</button>
        <button class="num" onclick="clickCapture(this,'dot')" id="dot">.</button>
        <button class="operation" onclick="clickCapture(this,'equals')" id="equals">=</button>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
